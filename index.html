    <header>

    <div class="sidebar">

    </div>
    <div class="main">
    </div>
    <div class="add-book-form">
        <form>
            <h1>Add a book</h1>

            <p>
                <label for="title">Book title</label>
                <input type="text" required id="title">
            </p>
            <p>
                <label for="author">Author</label>
                <input type="text" required id="author">
            </p>
            <p>
                <label for="pages">Pages</label>
                <input type="number" required id="pages">
            </p>
            <p>
                <label>
                  <input type="checkbox" id="is-read" value="true">
                  I finished reading this book
                </label>
              </p>
            <button id="add-book-btn">Click to Add</button>
        </form>
    </div>
    <button class="display-form-btn mdc-icon-button material-icons nav">
        <span class="material-icons-outlined">add</span>
    </button>

    <footer>

    </footer>
